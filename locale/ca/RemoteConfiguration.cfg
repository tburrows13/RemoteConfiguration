[tips-and-tricks-item-description]
rc-introduction=Afegeix moltes interaccions noves a la vista de mapa.\n\n__ALT_CONTROL__1__rc-open-gui__ a les màquines per a obrir-ne l'interfície, però s'impedeix agafar-ne ítems.\nA la vista de mapa ara es poden posar cables i copiar i enganxar la configuració de les entitats.\n__ALT_CONTROL__1__rc-rotate__ a una màquina per a demanar-ne la rotació (o __CONTROL__rc-reverse-rotate__ per a la rotació inversa). Les màquines de muntatge es roten instantàniament.\n__ALT_CONTROL__1__rc-deconstruct__ a una màquina per a marcar-la per a desconstrucció. __ALT_CONTROL__1__rc-cancel-deconstruct__ per a cancel·lar la desconstrucció.\n\nConstrueix fantasmes a la vista de mapa sense haver de prémer shift (opcional, es pot desactivar a la configuració del mod).\n\nVisiteu [font=default-bold]Settings > Controls[/font] per a canviar les tecles o desactivar algunes interaccions.\nVisiteu [font=default-bold]Settings > Mod settings > Per player[/font] per a activar aquestes interaccions fora del mode mapa.

